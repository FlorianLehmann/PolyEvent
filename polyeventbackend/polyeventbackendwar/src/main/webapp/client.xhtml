<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>.:: PolyEvent ::.</title>
    </h:head>

    <h:body>

        <h1>PolyEvent Web Interface</h1>

        <h:messages id="form-error" style="color: red"/>

        <h2>Entrer un mail d'un organisateur</h2>
        <f:view>
            <h:form id="select-form">
                <h:panelGrid columns="2">
                    <h:outputText value='Mail organisateur:'/>
                    <h:inputText value='#{organisateurBean.mail}' required="true"/>
                    <h:commandButton action="#{organisateurBean.select}" value="Select"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
